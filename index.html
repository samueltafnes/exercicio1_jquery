<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta chatset="UTF-8">
        <meta name="viewport" content="width=device-width", initial_scale="1.0">
        <title>Lista de tarefas</title>
        <link rel="stylesheet" href="./style.css">
    </head>

<body>
    <div class="container">
        <header>
            <h1>Lista de Tarefas</h1>
        </header>
     
        <div id="itens">
            <form id="nova-tarefa">
                <input id="nome-tarefa" type="text" placeholder="Descrição da nova tarefa" required>
                <button id="btn-adicionar" type="submit">Adicionar tarefa</button>
            </form>
        <ul id="tarefas-pendentes">      
        </ul>

        <ul id="tarefas-concluidas"> 
            <span>Tarefas concluidas:</span>
            <li>
                <label>
                    <input type="checkbox" name="check" id="check">
                    <span class="tarefa">Samuel</span>
	            </label>
	            <span id="icones">
		            <ion-icon name="pencil" class="icone md hydrated" id="editar" role="img">…</ion-icon>
		            <ion-icon name="trash" class="icone md hydrated" id="excluir" role="img">…</ion-icon>
	            </span>
            </li>
        </ul>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
